EnchantmentSettings:
  Enabled: true
  DisplayName: '&7Headshot'
  MinimumLevel: 10
  Chance: 0.1

Headshot:
  DamageModifier: 1.5
  SnowballDamage: 5 # Only does damage on a headshot, -1 to disable
  Particle: EXPLOSION_HUGE
  Sound: ENTITY_CAT_HISS
  DisabledIn:
    - 'world_the_end'

Messages:
  Headshot: '&a&lYou headshotted %player%'
  BeenHeadshot: '&a&lYou have been headshotted by %player%'
  CantHeadshotSelf: '&a&lDon''t be so suicidal, man. Please call 1-800-273-8255'
